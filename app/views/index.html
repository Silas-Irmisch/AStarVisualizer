						<input type="radio" id="w2" name="choice_elements" onclick="radioButtonChoice(this)"/>

						<label for="wall">Wall</label> <br>
						<input type="radio" id="start" name="choice_elements" onclick="radioButtonChoice(this)"/>
						<label for="start">START</label> <br>
						<input type="radio" id="end" name="choice_elements" onclick="radioButtonChoice(this)"/>

					<br>
